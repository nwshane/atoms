<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">

    <title>Atom Simulation</title>
    <meta name="description" content="A simulation of atoms">
    <meta name="author" content="Nathan Shane">

    <link rel="stylesheet" href="app/style.css">

    <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>

<body>

<h1>Atom Simulation</h1>

<canvas>A simulation of atoms.</canvas>

<div id="controls" class="panel">
    <button id="show-controls" type="button">Toggle Controls</button>
    <div id="togglable-controls">
        <button id="play-pause" type="button">Play Simulation</button>
        <br>
        <button id="create-atoms" type="button">Create Atoms:</button>
        <input id="create-atom-number-input" type="text" size="2">
    </div>
</div>

<div id="display" class="panel">
    <button id="select-atom" type="button">Select Atom Number:</button>
    <input id="select-atom-number-input" type="text" size="2">
    <div id="atom-display" class="hidden">
        <p>Number: <span id="selected-atom-num"></span></p>
        <p>Radius: <span id="selected-atom-radius"></span></p>
        <p>Coordinates: (<span id="selected-atom-x"></span>, <span id="selected-atom-y"></span>)</p>
        <p>Direction: <span id="selected-atom-direction"></span>&deg;</p>
        <p>Speed: <span id="selected-atom-speed"></span> px/s</p>
    </div>
</div>

<script data-main="app/main" src="bower_components/requirejs/require.js"></script>
</body>
</html>
