<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">

    <title>Atom Simulation</title>
    <meta name="description" content="A simulation of atoms">
    <meta name="author" content="Nathan Shane">


    <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>

<body>

<hgroup class="togglable">
    <h1>Atom Simulation</h1>
    <h2>Created by Nathan Shane</h2>
</hgroup>

<canvas>A simulation of atoms.</canvas>

<div id="top-left">
    <div id="menu">
        <button id="toggle-all" class="fadeout" type="button">Hide</button>
        <button id="toggle-shortcuts" class="togglable" type="button">Show Shortcuts</button>
    </div>
    <div id="sim-controls-other" class="togglable">
        <button id="create-atoms" type="button">Create Atoms</button>
        <br>
        <button id="reset-simulation" type="button">Reset Simulation</button>
        <br>
        <button id="select-unselect-atom" type="button">Select/Unselect Atom</button>
        <br>
        <button id="unselect-atoms" type="button">Unselect Atoms</button>
    </div>
</div>

<div id="shortcuts" class="hidden">
    <h3>Shortcuts</h3>
    <ul>
        <li>Show/hide: <span class="shortcut">t</span></li>
        <li>Show/hide Shortcuts: <span class="shortcut">h</span></li>
        <li>Previous: <span class="shortcut">p</span></li>
        <li>Play: <span class="shortcut">spacebar</span>
        <li>Next: <span class="shortcut">n</span></li>
        <li>Create Atoms: <span class="shortcut">c</span></li>
        <li>Reset Simulation: <span class="shortcut">r</span></li>
        <li>Select/Unselect Atom: <span class="shortcut">s</span></li>
        <li>Unselect Atoms: <span class="shortcut">u</span></li>
    </ul>
    <button id="close-shortcuts" type="button">x</button>
</div>

<div id="sim-controls-play" class="togglable">
    <button id="previous-instance" type="button"><img src="assets/back.gif" alt="Previous Instance Button"></button>
    <button id="play-pause" type="button"><img src="assets/play.gif" alt="Play/Pause Button"></button>
    <button id="next-instance" type="button"><img src="assets/forward.gif" alt="Next Instance Button"></button>
</div>

<div id="display"></div>

<div id="input-window">
    <input id="number-input" class="hidden" type="number" size="2">
</div>

<div id="errors"></div>

<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
<link rel="stylesheet" href="app/style.css">
<script data-main="app/main" src="bower_components/requirejs/require.js"></script>
</body>
</html>
