<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">

    <title>Atom Simulation</title>
    <meta name="description" content="A simulation of atoms">
    <meta name="author" content="Nathan Shane">

    <link rel="stylesheet" href="app/style.css">

    <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <script data-main="app/main" src="bower_components/requirejs/require.js"></script>
</head>

<body>
<h1>Atom Simulation</h1>

<button id="show-controls" type="button">Toggle Controls</button>
<div id="controls">
    <button id="play-pause" type="button">Play Simulation</button>
    <button id="draw-rectangles" type="button">Draw Rectangles</button>
    <label for="create-atom-number-input">Enter the number of atoms you would like to create:</label>
    <input id="create-atom-number-input" type="text">
    <button id="create-atoms" type="button">Create Atom</button>
</div>
<canvas id="simulation">
    A simulation of atoms.
</canvas>

</body>
</html>
