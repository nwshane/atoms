<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">

    <title>Atom Simulation</title>
    <meta name="description" content="A simulation of atoms">
    <meta name="author" content="Nathan Shane">

    <link rel="stylesheet" href="app/style.css">

    <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>

<body>
<h1>Atom Simulation</h1>

<button id="show-controls" type="button" onclick="controls.toggle()">Toggle Controls</button>
<div id="controls">
    <button type="button" onclick="controls.drawRectangles()">Draw Rectangles</button>
    <label for="create-atom-number-input">Enter the number of atoms you would like to create:</label>
    <input id="create-atom-number-input" type="text">
    <button type="button" onclick="controls.createAtom()">Create Atom</button>
</div>
<canvas id="simulation">
    A simulation of atoms.
</canvas>

<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="app/main.js"></script>
</body>
</html>
