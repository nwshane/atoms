<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">

    <title>Atom Simulation</title>
    <meta name="description" content="A simulation of atoms">
    <meta name="author" content="Nathan Shane">

    <link rel="stylesheet" href="app/style.css">

    <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>

<body>

<hgroup>
    <h1>Atom Simulation</h1>
    <h2>Created by Nathan Shane</h2>
</hgroup>

<canvas>A simulation of atoms.</canvas>

<button id="toggle-headers-and-panels" type="button">Toggle Panel <span class="shortcut">t</span></button>
<div id="panels">
    <div id="controls" class="panel">
        <button id="play-pause" type="button">Play Simulation <span class="shortcut">spacebar</span></button>
        <br>
        <button id="next-instance" type="button">Next Instance <span class="shortcut">n</span></button>
        <br>
        <button id="create-atoms" type="button">Create Atoms <span class="shortcut">c</span></button>
        <br>
        <button id="reset-simulation" type="button">Reset Simulation <span class="shortcut">r</span></button>
        <br>
        <button id="select-unselect-atom" type="button">Select/Unselect Atom <span class="shortcut">s</span></button>
        <br>
        <button id="unselect-atoms" type="button">Unselect Atoms <span class="shortcut">u</span></button>
    </div>

    <div id="display" class="panel hidden"></div>
</div>

<div id="input-window">
    <input id="number-input" class="hidden" type="text" size="2">
</div>

<div id="errors"></div>

<script data-main="app/main" src="bower_components/requirejs/require.js"></script>
</body>
</html>
